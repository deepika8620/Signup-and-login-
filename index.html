<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login & Signup</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel=" stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin=" anonymous">
	<link rel="Stylesheet" type="text/css" href="style.css"> 
</head>
<body>
	<section class="main">
		<div class="container">
			<div class="row">
			<div class="col-lg-6 col-md-12 col-sm-12" >
				<h2>Welcome..!</h2>
				<div id="ani">
				<span class="hover-text">&nbsp;Signup &nbsp;</span><br>
				<span class="hover-text">&nbsp;Login &nbsp;</span>
			</div>
			</div>

			<div class="col-lg-6 col-md-12" id="form">
				<input type="checkbox" id="chk" aria-hidden="true">
				<div class="signup px-2 py-2">
					<form>
						<label for="chk" aria-hidden="true">SignUp</label><br><br>
						<input type="text" name="txt" placeholder="User name" required="" class="form-control mb-3">
						<input type="email" name="email" placeholder="Email" required="" class="form-control mb-3">
				        <input type="password" name="pswd" placeholder="Password" required="" class="form-control mb-5">
				        <button>Sign Up</button>
				    </form>
				</div>
				<div class="login px-2 py-2" >
					<form> 
						<label for="chk" aria-hidden="true" >Login</label><br><br>
						<input type="text" name="txt" placeholder="User name" required="" class="form-control mb-3">
						<input type="email" name="email" placeholder="Email" required="" class="form-control mb-3">
						<input type="password" name="pswd" placeholder="Password" required="" class="form-control mb-5">
						<button>Login</button>
					</form>
				</div>
			</div>
		    </div>
		</div>
	</section>


</body>
</html>
